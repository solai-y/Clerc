version: '3.8'
services:
  company-service:
    build: ./company-service
    ports:
      - "5001:5001"
    env_file:
      - .env
      
  s3-service:
    build: ./s3-service
    ports:
      - "5003:5003"
    env_file:
      - .env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
    - company-service
    - s3-service